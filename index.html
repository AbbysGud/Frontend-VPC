<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Mahasiswa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      background: #fff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h1>Data Mahasiswa</h1>
  <ul id="mahasiswa-list"></ul>

  <script>
    fetch("/api/mahasiswa")
      .then((res) => res.json())
      .then((result) => {
        const list = document.getElementById("mahasiswa-list");
        result.data.forEach((mhs) => {
          const li = document.createElement("li");
          li.textContent = `${mhs.nrp} - ${mhs.nama}`;
          list.appendChild(li);
        });
      })
      .catch((err) => console.error("Gagal ambil data:", err));
  </script>
</body>
</html>
